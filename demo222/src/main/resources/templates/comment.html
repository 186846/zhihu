<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论</title>
</head>
<body>
<table border="1" width="50%">
    <tr>
        <th>topic_id</th>
        <th>username</th>
        <th>comment</th>
    </tr>
    <!-- 遍历集合的每一项起名为user  -->
    <tr th:each="comment:${comments}">
        <td th:text="${comment.topic_id}"></td>
        <td th:text="${comment.username}"></td>
        <td th:text="${comment.comment}"></td>
    </tr>
</table>
<h5>添加评论</h5>
<form name="form" accept-charset="utf-8" action="/insertComment">
    <div class="inputOuter2">
        topic_id:<input type="text" id="topic_id1" name="topic_id" placeholder="请输入..." maxlength="16" />
    </div>

    <div class="inputOuter2">
        username:<input type="text" id="username" name="username" placeholder="请输入..." maxlength="700" />
    </div>

    <div class="inputOuter2">
        comment:<input type="text" id="comment" name="comment" placeholder="请输入..." maxlength="1000" />
    </div>

    <div >
        <input type="submit" value="添加"/>
    </div>
</form>
</body>
</html>
