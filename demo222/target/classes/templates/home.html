<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的记录</title>
</head>
<body>
<h5>我发起的问题：</h5>
<table border="1" width="50%">
    <tr>
        <th>topic_id</th>
        <th>username</th>
        <th>title</th>
    </tr>
    <!-- 遍历集合的每一项起名为user  -->
    <tr th:each="topic:${questions1}">
        <td th:text="${topic.topic_id}"></td>
        <td th:text="${topic.username}"></td>
        <td th:text="${topic.title}"></td>
    </tr>
</table>
<h5>我的问题的回复:</h5>
<table border="1" width="50%">
    <tr>
        <th>topic_id</th>
        <th>username</th>
        <th>comment</th>
    </tr>
    <!-- 遍历集合的每一项起名为user  -->
    <tr th:each="comment:${comments1}">
        <td th:text="${comment.topic_id}"></td>
        <td th:text="${comment.username}"></td>
        <td th:text="${comment.comment}"></td>
    </tr>
</table>

<h5>我的评论</h5>
<table border="1" width="50%">
    <tr>
        <th>topic_id</th>
        <th>username</th>
        <th>comment</th>
    </tr>
    <!-- 遍历集合的每一项起名为user  -->
    <tr th:each="comment:${comments2}">
        <td th:text="${comment.topic_id}"></td>
        <td th:text="${comment.username}"></td>
        <td th:text="${comment.comment}"></td>
    </tr>
</table>

<!--删除回答-->
<h5>删除我的回答</h5>
<form name="form" accept-charset="utf-8" action="/delete1">
    <div class="inputOuter2">
        topic_id:<input type="text" id="topic_id" name="topic_id" placeholder="请输入..." maxlength="16" />
    </div>
    <div >
        <input type="submit" value="删除"/>
    </div>
</form>

</body>
</html>
