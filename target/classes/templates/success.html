<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" width="50%">
    <tr>
        <th>topicid</th>
        <th>username</th>
        <th>title</th>
    </tr>
    <!-- 遍历集合的每一项起名为user  -->
    <tr th:each="topic:${questions}">
        <td th:text="${topic.topicid}"></td>
        <td th:text="${topic.username}"></td>
        <td th:text="${topic.title}"></td>
    </tr>
</table>
<h5>添加关注</h5>
<form name="form" accept-charset="utf-8" action="/addstarname">
    <div class="inputOuter2">
        关注对象的名字:<input type="text" id="starname" name="starname" maxlength="16" />
    </div>
    <div>
        <input type="submit" value="关注"/>
    </div>
</form>


<form name="form" accept-charset="utf-8" action="/comment">
    <div class="inputOuter2">
        查询问题评论的topicid:<input type="text" id="topicid" name="topicid" maxlength="16" />
    </div>
    <div>
        <input type="submit" value="查询"/>
    </div>
</form>

<h5>添加话题</h5>
<form name="form" accept-charset="utf-8" action="/insertQuestion">
    <div class="inputOuter2">
        topicid:<input type="text" id="topicid1" name="topicid" placeholder="请输入..." maxlength="16" />
    </div>

    <div class="inputOuter2">
        title:<input type="text" id="title" name="title" placeholder="请输入..." maxlength="1000" />
    </div>

    <div >
        <input type="submit" value="添加"/>
    </div>
</form>


<h5>收藏话题</h5>
<form name="form" accept-charset="utf-8" action="/collection">
    <div class="inputOuter2">
        收藏的话题topicid:<input type="text" id="topicid4" name="topicid" maxlength="16" />
    </div>
    <div>
        <input type="submit" value="收藏"/>
    </div>
</form>


<a th:href="@{http://localhost:8080/home}">我的</a>
</body>
</html>
