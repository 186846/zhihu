<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
</head>
<body>
<h1>注册</h1>
<form name="form" accept-charset="utf-8"  action="/doregister">
    <tbody>
    <tr>
        <td width="103" height="80" style="font-size:13px; font-weight:bold; color:white">请输入邮箱</td>
        <td colspan="2"><input type="email" style="display:block; width:250px; height:35px; font-size:13px; color:#999" placeholder="填写邮箱" id="email" name="email"></td>
        <td width="112" id="v11">&nbsp;</td>
    </tr>
    <tr>
        <td width="103" height="80" style="font-size:13px; font-weight:bold; color:white">请输入昵称</td>
        <td colspan="2">
            <input type="text" style="display:block; width:250px; height:35px; font-size:13px; color:#999" placeholder="限制1~8位" id="user_name" name="user_name"></td>
        <td width="112" id="v1">&nbsp;</td>
    </tr>
    <tr>
        <td height="74" style="font-size:13px; font-weight:bold; color:white">请输入密码</td>
        <td colspan="2">
            <input type="password" placeholder="限制数字、字母、下划线，6-20长度！" style="display:block; width:250px; height:35px; font-size:13px; color:#999;" id="password" name="password"></td>
        <td id="v2"></td>
    </tr>
    <tr>
        <td height="73" style="font-size:13px; font-weight:bold; color:white">再次输入密码</td>
        <td colspan="2">
            <input type="password" placeholder="限制数字、字母、下划线，6-20长度！" style="display:block; width:250px; height:35px" id="password1"></td>
        <td id="v3">&nbsp;</td>
    </tr>
    <tr>
        <td height="44" colspan="4" style="font-size:13px">
            <input type="checkbox" checked="checked">我已阅读并同意<a href="/userluser">《道乎用户注册协议》</a>
        </td>
    </tr>
    <tr>
        <td id="v4">&nbsp;</td>
        <td height="55" colspan="4">
            <input type="submit" value="确定"/>
        </td>
    </tr>
    <tr>
        <td height="49" colspan="4" id="v6">&nbsp;</td>
    </tr>
    </tbody>
</form>
</body>
</html>
