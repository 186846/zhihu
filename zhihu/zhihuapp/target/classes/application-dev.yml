spring:
  datasource:
    username: root
    password: 1234
    #url中test为对应的数据库名称
    url: jdbc:mysql://localhost:3306/zhihudb?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  # 指定全局配置文件位置
  config-location:classpath: mybatis/mybatis-config.xml
  # 指定sql映射文件位置
  mapperLocations: classpath:mybatis/mapper/*.xml
  typeAliasesPackage: com.zhihu.zhihuapp.model

#showSql
logging:
  level:
    com.zhihu.zhihuapp.dao: debug
    # 屏蔽org包中的日志输出
    org: off