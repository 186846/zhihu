<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="form" accept-charset="utf-8" action="/dologin">
    <div class="inputOuter2">
        <div>
            <label>电子邮箱</label>
            <div>
                <input type="email" id="email" name="email" placeholder="请输入邮箱">
            </div>
        </div>
        <div>
            <label>密码</label>
            <div>
                <input type="password" id="password" name="password" placeholder="请输入密码">

        </div>
    <div>
        <div>
            <label><input type="checkbox" id="checkbox"> 记住登录</label>
        </div>
    </div>
        <div>
                <input type="submit" value="登录"/>
                <a href="/register">注册&nbsp;</a>

        </div>
    </div>
</form>
</body>
</html>
